<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user : ${allusers}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">name</a>
</div>

<br/>
<form th:action="@{/users/saveuser}">
    <input type="submit" value="Create new User">
</form>

</body>
</html>
